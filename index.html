<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="contact">
        <div class="contact-container">
            <form action="#" class="form-container">
                <h1 class="contact-title">Contactanos:</h1>
                <div class="label-group">
                    <label for="name" class="contact-label">Nombre:</label>
                    <input type="text"  id="name" class="contact-input short-label">
                </div>
                <div class="label-group">
                    <label for="email" class="contact-label">Apellidos:</label>
                    <input type="email" id="email" class="contact-input short-label">
                </div>
                <div class="label-group">
                    <label for="email" class="contact-label">Email:</label>
                    <input type="email" id="email" class="contact-input middle-label">
                </div>
                <div class="label-group">
                    <label for="information" class="contact-label">Contactanos:</label>
                    <input type="information" id="information" class="contact-input big-label">
                </div>
                <button type="submit" class="contact-sumbit-button">Enviar</button>
        </form>
    </div>
</div>
</body>
</html>
